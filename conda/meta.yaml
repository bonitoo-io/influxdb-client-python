{% set name = "influxdb_client" %}
{% set version = "1.25.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://files.pythonhosted.org/packages/ae/e4/23f7c626bf6a6e990a20e2ea0b1ecf2fbe3a0b584a3db97de88e42745f29/influxdb_client-1.25.0.tar.gz
  sha256: e53874182d4c238faf2e5224286546d88c79faf3eb3f1c44e5c013ff278b3f48

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - setuptools
#    - rx >=3.0.1
#    - certifi >=14.05.14
#    - six >=1.10
#    - python_dateutil >=2.5.3
#    - setuptools >=21.0.0
#    - urllib3 >=1.15.1
#    - pytz >=2019.1

about:
  home: https://github.com/influxdata/influxdb-client-python
  license: MIT License
  license_file: ../LICENSE
  summary: The Python client library for the InfluxDB 2.0.
  dev_url: https://github.com/influxdata/influxdb-client-python

